<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/index.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="wrapper">
    <div class="profile-card">
      <div class="profile-card__banner">
        <img class="profile-card__image" src="images/image-victor.jpg">
      </div>
      <div class="profile-card__profile">
        <p class="profile__address">Victor Crest <span class="profile__address-number">26</span></p>
        <p class="profile__city">London</p>
      </div>
      <div class="profile-card__stats">
        <div class="profile-card__stats-stat">
          <p class="stat-count">88K</p>
          <p class="stat-name">Followers</p>
        </div>
        <div class="profile-card__stats-stat">
          <p class="stat-count">603K</p>
          <p class="stat-name">Likes</p>
        </div>
        <div class="profile-card__stats-stat">
          <p class="stat-count">1.4K</p>
          <p class="stat-name">Photos</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
